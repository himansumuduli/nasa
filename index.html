<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NASA Picture of the Day</h1>
        <form id="search-form">
            <label for="search-input">Select Date:</label>
            <input type="date" id="search-input" name="date" required>
            <button type="submit">Get Image</button>
        </form>

        <section id="current-image-container">
            <h2>Current Image of the Day</h2>
            <img id="current-image" alt="NASA Picture of the Day">
            <p id="current-description"></p>
        </section>

        <ul id="search-history">
            <h2>Search History</h2>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
